<html>
<head>

    <!-- Stylesheet default -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css"/>

    <!-- Load scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
</head>
<body>

    <table id="example-1" class="display" width="100%"></table>

    <br><br>

    <table id="example-2" class="display" width="100%"></table>

</body>

<script>

    $(document).ready(function() {


        /*
            Sample 1
         */
        $('#example-1').DataTable( {
            data: [
                [
                  "Tiger Nixon",
                  "System Architect",
                  "Edinburgh",
                  "5421",
                  "2011/04/25",
                  "$320,800"
                ],
                [
                  "Garrett Winters",
                  "Accountant",
                  "Tokyo",
                  "8422",
                  "2011/07/25",
                  "$170,750"
                ],
                [
                  "Garrett Winters",
                  "Accountant",
                  "Tokyo",
                  "8422",
                  "2011/07/25",
                  "$170,750"
                ]
            ],
            columns: [
                { title: "Name" },
                { title: "Position" },
                { title: "Office" },
                { title: "Extn." },
                { title: "Start date" },
                { title: "Salary" }
            ]
        });


        /*
            Sample 2
         */
        $.ajax({url: "/api/dataframe/workbench/",
            success: function(result){

                // Show
                console.log(result)

                $('#example-2').DataTable( {
                    data: result.data,
                    columns: result.columns
                        .map(elem => ({title: elem}))
            });
        }});



    });




</script>

</html>
