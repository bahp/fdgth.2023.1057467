# data.yaml file

pid: study_no

features:
  - age
  - weight
  - plt
  - haematocrit_percent
  - body_temperature

outcomes:
  - severe
  - warning
  - mild
  - vomiting
  - bleeding
  - bleeding_mucosal
  - bleeding_skin
  - bleeding_gum
  - bleeding_gi
  - ascites
  - abdominal_pain
  - abdominal_tenderness
  - shock
  - gender
  - severe_leak
  - severe_bleed
  - severe_organ
  - date
  - dsource

drop: []

mappings:
  gender:
    Female: 0
    Male: 1


# if no aggregation specified then the
# agg function 'max' will be used. Only
# useful when pid is not null.
aggregations:
  dsource: last
  age: max
  weight: mean
  plt: min
  haematocrit_percent: max
  body_temperature: max
  gender: first
  date: last
  shock: max


titles:
  plt: PLT
  haematocrit_percent: HCT
  body_temperature: Temperature

order:
  study_no: 0
  distance: 1
  age: 3
  weight: 4
  plt: 5
  haematocrit_percent: 6
  body_temperature: 7
  shock: 8